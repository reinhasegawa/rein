<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Adventure</title>
    <style>
        /* 全体のスタイル */
        body {
            display: flex;                /* フレックスボックスを使用 */
            flex-direction: column;       /* 垂直方向に配置 */
            justify-content: flex-start;  /* 上寄せに変更 */
            align-items: center;          /* 横方向に中央寄せ */
            min-height: 100vh;            /* ビューポート全体の高さ */
            margin: 0;
            padding-top: 80px;            /* 上部の余白を少なく調整 */
            font-family: Arial, sans-serif; /* シンプルなフォント */
            background-color: #ffffff;    /* 背景を白に */
            color: #000000;               /* テキストを黒に */
            text-align: center;           /* テキストを中央揃え */
        }

        /* h1のスタイル */
        h1 {
            font-size: 2.5em;             /* 大きめの文字サイズ */
            font-weight: bold;            /* 太字 */
            margin-bottom: 1px;           /* 下の余白をさらに狭く */
        }

        /* pのスタイル */
        p {
            font-size: 1.2em;             /* 少し大きめの文字サイズ */
            margin-bottom: 25px;          /* GOとの間隔をさらに調整 */
        }

        /* リンクのスタイル */
        a {
            font-size: 1.1em;             /* 控えめな文字サイズ */
            text-decoration: none;        /* 下線を消す */
            color: #ffffff;               /* 白い文字 */
            padding: 8px 20px;            /* ボタン風の余白（控えめ） */
            border: 1.5px solid #000000;  /* 黒色の枠線 */
            border-radius: 5px;           /* 角を丸く */
            background-color: #000000;    /* 黒い背景 */
            transition: all 0.3s ease;    /* ホバー時のアニメーション */
            margin-top: 35px;             /* 上に余白を調整 */
        }

        /* リンクをホバーしたときのスタイル */
        a:hover {
            background-color: #ffffff;    /* 背景を白に */
            color: #000000;               /* 文字を黒に */
            border-color: #000000;        /* 枠線も黒に */
        }
    </style>
</head>
<body>
    <h1>New Sensation</h1>
    <p>Enjoy the moment your world changes :D</p>
    <a href="https://open.spotify.com/playlist/58N5jOA2055NEDZeaIHUgK?si=e146a51453c84ffb" target="_blank">
        Enter
    </a>
</body>
</html>
